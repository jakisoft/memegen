<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen Studio | Professional Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #191919;
            color: #ffffff;
            scroll-behavior: smooth;
        }
        .luxury-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
        }
        .upload-zone {
            border: 2px dashed rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .upload-zone:hover {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.03);
        }
        .input-premium {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-premium:focus {
            border-color: #ffffff;
            outline: none;
            background: rgba(255, 255, 255, 0.06);
        }
        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }
        .gradient-text {
            background: linear-gradient(to right, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen py-12 px-4 flex flex-col items-center">

    <!-- Header -->
    <header class="text-center mb-12" data-aos="fade-down">
        <h1 class="text-4xl font-extrabold tracking-tighter gradient-text">MEME STUDIO PRO</h1>
        <p class="text-gray-500 text-[10px] tracking-[0.4em] uppercase mt-2">Minimalist • Modern • Responsive</p>
    </header>

    <main class="max-w-3xl w-full space-y-10">
        
        <!-- 1. UPLOAD AREA (ATAS) -->
        <section class="luxury-card p-6" data-aos="fade-up" data-aos-delay="100">
            <label for="imageUpload" class="upload-zone flex flex-col items-center justify-center p-10 rounded-2xl cursor-pointer group">
                <i class="fa-solid fa-cloud-arrow-up text-4xl text-gray-600 group-hover:text-white transition-colors mb-4"></i>
                <span class="text-sm text-gray-400 group-hover:text-white transition-colors">Klik atau Seret Gambar ke Sini</span>
                <input type="file" id="imageUpload" class="hidden" accept="image/*" onchange="handleImage(event)">
            </label>
        </section>

        <!-- 2. PREVIEW CANVAS (TENGAH) -->
        <section id="previewSection" class="flex flex-col items-center hidden" data-aos="zoom-in">
            <div class="relative group">
                <canvas id="memeCanvas"></canvas>
            </div>
            <p class="mt-4 text-[10px] text-gray-600 uppercase tracking-widest italic">Live Studio Preview</p>
        </section>

        <!-- 3. INPUT TEXT (BAWAH) -->
        <section id="controlsSection" class="luxury-card p-8 space-y-6 hidden" data-aos="fade-up">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="text-[11px] text-gray-500 uppercase font-bold mb-2 block">Teks Atas</label>
                    <input type="text" id="topText" placeholder="Ketik sesuatu..." 
                           class="w-full input-premium p-4 rounded-xl text-sm" oninput="drawMeme()">
                </div>
                <div>
                    <label class="text-[11px] text-gray-500 uppercase font-bold mb-2 block">Teks Bawah</label>
                    <input type="text" id="bottomText" placeholder="Ketik sesuatu..." 
                           class="w-full input-premium p-4 rounded-xl text-sm" oninput="drawMeme()">
                </div>
            </div>

            <div class="flex flex-wrap items-center justify-between gap-4 pt-4 border-t border-white/5">
                <div class="flex items-center gap-4">
                    <span class="text-xs text-gray-500 uppercase font-bold">Ukuran</span>
                    <input type="range" id="fontSize" min="20" max="80" value="40" class="accent-white w-24" oninput="drawMeme()">
                </div>
                
                <button onclick="downloadMeme()" class="bg-white text-black px-8 py-4 rounded-xl font-bold text-xs uppercase tracking-widest hover:bg-gray-200 transition-all flex items-center gap-2">
                    <i class="fa-solid fa-download"></i> Unduh Hasil
                </button>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="mt-16 text-center">
        <p class="text-[9px] text-gray-700 tracking-[0.5em] uppercase">Premium Asset Creation • © 2024</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        const canvas = document.getElementById('memeCanvas');
        const ctx = canvas.getContext('2d');
        let currentImg = null;

        function handleImage(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                currentImg = new Image();
                currentImg.onload = function() {
                    // Tampilkan section preview dan kontrol
                    document.getElementById('previewSection').classList.remove('hidden');
                    document.getElementById('controlsSection').classList.remove('hidden');
                    
                    // Set canvas size
                    canvas.width = currentImg.width;
                    canvas.height = currentImg.height;
                    
                    drawMeme();
                    
                    // Scroll ke preview secara halus
                    document.getElementById('previewSection').scrollIntoView({ behavior: 'smooth' });
                }
                currentImg.src = event.target.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        }

        function drawMeme() {
            if (!currentImg) return;

            // 1. Gambar Dasar
            ctx.drawImage(currentImg, 0, 0, canvas.width, canvas.height);

            // 2. Konfigurasi Font (Gaya Meme Klasik)
            const fontSize = parseInt(document.getElementById('fontSize').value);
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = fontSize / 8; // Ketebalan outline proporsional dengan font
            ctx.textAlign = 'center';
            ctx.lineJoin = 'round';
            ctx.font = `bold ${fontSize}px 'Plus Jakarta Sans'`;

            const topText = document.getElementById('topText').value.toUpperCase();
            const bottomText = document.getElementById('bottomText').value.toUpperCase();

            // 3. Render Teks Atas
            if (topText) {
                ctx.textBaseline = 'top';
                ctx.strokeText(topText, canvas.width / 2, 20);
                ctx.fillText(topText, canvas.width / 2, 20);
            }

            // 4. Render Teks Bawah
            if (bottomText) {
                ctx.textBaseline = 'bottom';
                ctx.strokeText(bottomText, canvas.width / 2, canvas.height - 20);
                ctx.fillText(bottomText, canvas.width / 2, canvas.height - 20);
            }

            // 5. Watermark (WM) - Pojok Kanan Bawah
            const wmSize = Math.max(12, canvas.width * 0.02);
            ctx.font = `bold ${wmSize}px 'Plus Jakarta Sans'`;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'bottom';
            // Menghilangkan stroke untuk WM agar lebih elegan
            ctx.fillText("CREATED VIA MEMEGEN STUDIO", canvas.width - 15, canvas.height - 5);
        }

        function downloadMeme() {
            const link = document.createElement('a');
            link.download = `Meme_Studio_${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
